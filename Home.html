<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CableDrop</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 600px; margin: 0 auto; padding: 40px; text-align: center; }
        .card { background: #f4f4f4; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; font-size: 16px; border-radius: 6px; cursor: pointer; margin: 10px; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .hidden { display: none; }
        #log { margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; background: #eee; padding: 10px; font-family: monospace; font-size: 12px; }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="card">
        <h1>üì≤ Photo Router</h1>
        <p>Transfer photos from iPhone to PC entirely offline.</p>

        <div id="step1">
            <h3>Step 1: Where should photos go?</h3>
            <input type="file" id="destInput" webkitdirectory directory mozbrowser multiple style="display: none;">
            <button onclick="selectDestination()">üìÇ Select PC Backup Folder</button>
        </div>

        <div id="step2" class="hidden">
            <h3>Step 2: Select Photos from iPhone</h3>
            <p style="font-size: 0.9em; color: #666;">(Navigate to This PC > Apple iPhone > Internal Storage > DCIM)</p>
            <input type="file" id="sourceInput" multiple accept="image/*,.heic,.MOV" class="hidden">
            <button onclick="document.getElementById('sourceInput').click()">üì∏ Select Photos</button>
        </div>

        <div id="log" class="hidden"></div>
    </div>

    </main>
    <footer></footer>

    <script>
        let destinationPath = null;

        // 1. Select destination folder using browser's folder picker
        function selectDestination() {
          const input = document.getElementById('destInput');
          input.click();
        }

        // Handle destination folder selection
        document.getElementById('destInput').addEventListener('change', async (event) => {
          const files = event.target.files;
          if (files.length === 0) return;

          try {
            // Get the folder path from the first file's relative path
            const firstFilePath = files[0].webkitRelativePath;
            const folderName = firstFilePath.split('/')[0];
            
            const response = await fetch('/api/select-destination', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ path: folderName })
            });
            
            const data = await response.json();
            
            if (data.success) {
              destinationPath = data.path;
              document.getElementById("step1").classList.add("hidden");
              document.getElementById("step2").classList.remove("hidden");
              log(`‚úÖ Destination set: ${data.name}`);
            } else {
              alert(`Error: ${data.error}`);
            }
          } catch (err) {
            alert(`Error: ${err.message}`);
          }
        });

        // 2. Listen for file selection and transfer
        document.getElementById("sourceInput").addEventListener("change", async (event) => {
          const files = event.target.files;
          if (files.length === 0) return;

          if (!destinationPath) {
            alert("Please select a destination folder first!");
            return;
          }

          const logDiv = document.getElementById("log");
          logDiv.classList.remove("hidden");
          log(`üöÄ Starting transfer of ${files.length} files...`);

          try {
            const formData = new FormData();
            for (const file of files) {
              formData.append('files', file);
              log(`üì§ Queuing: ${file.name}...`);
            }

            const response = await fetch('/api/transfer-files', {
              method: 'POST',
              body: formData
            });

            const data = await response.json();

            if (data.success) {
              log(`‚úÖ Transferred: ${data.transferred} files`);
              if (data.failed > 0) {
                log(`‚ùå Failed: ${data.failed} files`);
                if (data.results.failed.length > 0) {
                  data.results.failed.forEach(f => {
                    log(`  - ${f.filename}: ${f.error}`);
                  });
                }
              }
              log(`üéâ Done!`);
              alert("Transfer Complete!");
            } else {
              log(`‚ùå Error: ${data.error}`);
              alert(`Transfer failed: ${data.error}`);
            }
          } catch (err) {
            log(`‚ùå Error: ${err.message}`);
            alert(`Transfer failed: ${err.message}`);
          }
        });

        function log(msg) {
          const div = document.getElementById("log");
          div.innerHTML += `<div>${msg}</div>`;
          div.scrollTop = div.scrollHeight;
        }
    </script>
  </body>
</html>
